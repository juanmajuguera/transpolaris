<div class="p-8 max-w-md mx-auto">
    <h2 class="text-2xl mb-4">Iniciar sesión</h2>
    <input [(ngModel)]="username" placeholder="Usuario" class="border p-2 w-full mb-2" />
    <input type="password" [(ngModel)]="password" placeholder="Contraseña" class="border p-2 w-full mb-4" />
    <button (click)="login()" class="bg-blue-500 text-white px-4 py-2 rounded">Entrar</button>
    <div *ngIf="error" class="text-red-500 mt-2">{{ error }}</div>
  </div>
