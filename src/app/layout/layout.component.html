<!-- layout.component.html -->
<div class="flex h-screen bg-gray-100 dark:bg-gray-900">

    <app-sidebar
      [collapsed]="collapsed"
      (collapsedChange)="onToggleSidebar($event)">
    </app-sidebar>
  
    <main
      class="flex-1 text-gray-900 dark:text-gray-100 transition-all duration-300"
      [style.marginLeft.px]="collapsed ? 80 : 256"
      style="height: 100vh; overflow-y: auto; padding: 0;">
      <router-outlet></router-outlet>
    </main>
  
  </div>
